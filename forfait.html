        <script>
            document.getElementById("addPost").addEventListener('submit', addPost);


            function addPost(e) {


                e.preventDefault();

                let prix = document.getElementById("prix").value;
                let donne = document.getElementById("donne").value;
                let forfait = document.getElementById("forfait").value;

                fetch('http://localhost/MOMO/ajax.php', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json , text/plain */* ',
                            'Content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            prix: prix,
                            donne: donne
                        })
                    })
                    .then((res) => res.status)
                    .then((stat) => {
                        if (stat == '200') {

                            sessionStorage.setItem('prix', prix);
                            sessionStorage.setItem('donne', donne);
                            sessionStorage.setItem('forfait', forfait);

                            location.href = "payement.html";

                        }
                    })
                //.then((data) => console.log(data))
            }
